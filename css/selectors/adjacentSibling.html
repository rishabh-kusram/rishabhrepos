<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADJACENT SIBLING</title>
    <style>
        h1+h2{
            color:aqua;
        }
        h2+h3{
            color: yellow;
        }
        h3+h4{
            color: hotpink;
        }
        h4+h5{
            color: red;
        }
        h5+h6{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- ADJACENT SIBLING (+) -->
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
    <h4>Heading four</h4>
    <h5>Heading five</h5>
    <h6>Heading six</h6>
</body>
</html>

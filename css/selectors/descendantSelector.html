<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESCENDANT SELECTOR</title>
    <style>
        div div h2{
            color:blue;
        }
        div h1{
            color: hotpink;
        }
    </style>
</head>
<body>
    <!-- DESCENDANT SELECTOR (SPACE) -->
    <div>
        <h1>this is member of div family</h1>
        <div>
            <h2>this is member of div2 family</h2>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align the form</title>
</head>
<body>
    <!-- how to align form using table -->
    <form action="">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td> : </td>
                <td><input type="text" name="" id="name" placeholder="Enter your name" required autofocus></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td> : </td>
                <td><input type="email" name="" id="email" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <td><label for="contactNumber">Contact Number</label></td>
                <td> : </td>
                <td><input type="tel" name="" id="contactNumber" placeholder="Enter your contact number" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="SUBMIT"></td>
                <!-- <td></td> -->
                <td><input type="reset" value="RESET"></td>
            </tr>
        </table>
    </form>
</body>
</html>

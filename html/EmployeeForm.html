<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>

<body>
    <fieldset>
        <legend>
            <h1>Employee Registration Form</h1>
        </legend>
        <form action="">
            <h3><u>Personal Details</u></h3>
            <label for="firstName"><b>FirstName : </b></label>
            <input type="text" name="" id="firstName" maxlength="30" placeholder="Enter your firstname" autofocus
                required>
            <br><br>
            <label for="middleName"><b>MiddleName : </b></label>
            <input type="text" name="" id="middleName" maxlength="30" placeholder="Enter your middlename" required>
            <br><br>
            <label for="lastName"><b>LastName : </b></label>
            <input type="text" name="" id="lastName" maxlength="30" placeholder="Enter your lastname" required>
            <br><br>
            <label for="email"><b>Email : </b></label>
            <input type="email" name="" id="email" maxlength="50" placeholder="Enter your email" required>
            <br><br>
            <label for="dob"><b>Date of Birth(DOB) : </b></label>
            <input type="date" name="" id="dob" required>
            <br><br>
            <label for="gender"><b>Gender : </b></label>
            <input type="radio" name="" id="">
            <label for="">Male</label>
            <input type="radio" name="" id="">
            <label for="">Female</label>
            <input type="radio" name="" id="">
            <label for="">Others</label>
            <br><br>
            <label for="contactNumber"><b>Contact Number : </b></label>
            <input type="tel" name="" id="contactNumber" placeholder="Enter your contact number" required>
            <br><br>
            <label for="emergency1"><b>Emergency Contact Number 1 : </b></label>
            <input type="tel" name="" id="emergency1" placeholder="Enter your contact number" required>
            <br><br>
            <label for="emergency2"><b>Emergency Contact Number 2 : </b></label>
            <input type="tel" name="" id="emergency2" placeholder="Enter your contact number" required>
            <br><br>
            <label for="aadhaar"><b>Aadhaar Card No. : </b></label>
            <input type="text" name="" id="aadhaar" pattern="[0-9]{12}" maxlength="12" minlength="12"
                placeholder="Enter your aadhaar number" required>
            <br><br>
            <label for="pancard"><b>PAN Card No. : </b></label>
            <input type="text" name="" id="pancard" maxlength="10" minlength="10" placeholder="Enter your PAN number"
                required>
            <br><br>
            <label for="bloodGroup"><b>Blood Group : </b></label>
            <select name="" id="bloodGroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <br><br>
            <label for=""><b>Marital Status : </b></label>
            <input type="radio" name="" id="">
            <label for="">Married</label>
            <input type="radio" name="" id="">
            <label for="">Not Married</label>
            <br><br>
            <table>
                <tr>
                    <td><label for="address"><b>Address : </b></label></td>
                    <td><textarea name="" id="address" cols="60" rows="5"
                            placeholder="Enter your full address"></textarea></td>
                </tr>
            </table>
            <br>
            <h3><u>Job Details</u></h3>
            <label for="company"><b>Company Name : </b></label>
            <input type="text" name="" id="company" placeholder="Enter Company name" required>
            <br><br>
            <label for="empid"><b>Employee ID : </b></label>
            <input type="text" name="" id="empid" placeholder="Enter your employee id" required>
            <br><br>
            <label for="designation"><b>Job Designation : </b></label>
            <input type="text" name="" id="designation" placeholder="Enter your job designation" required>
            <br><br>
            <label for="department"><b>Department : </b></label>
            <input type="text" name="" id="Department" placeholder="Enter your department" required>
            <br><br>
            <label for="doj"><b>Date of Joining(DOJ) : </b></label>
            <input type="date" name="" id="doj" required>
            <br><br>
            <label for="manager"><b>Supervisor/Manager Name : </b></label>
            <input type="text" name="" id="manager" placeholder="Enter your Supervisor/Manager Name" required>
            <br><br>
            <label for=""><b>Employment Status (Full-time/Part-time/Contract) : </b></label>
            <input type="radio" name="" id="">
            <label for="">Full-time</label>
            <input type="radio" name="" id="">
            <label for="">Part-time</label>
            <input type="radio" name="" id="">
            <label for="">Contract</label>
            <br><br>
            <label for=""><b>Work Schedule : </b></label>
            <input type="radio" name="" id="">
            <label for="">A-shift(6:00 am to 2:00 pm)</label>
            <input type="radio" name="" id="">
            <label for="">B-shift(2:00 pm to 10:00 pm)</label>
            <input type="radio" name="" id="">
            <label for="">C-shift(10:00 pm to 6:00 am)</label>
            <input type="radio" name="" id="">
            <label for="">General(9:00 to 5:00pm)</label>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>

</html>
